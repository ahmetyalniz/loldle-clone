  <body>
    <header class="container">
      <div class="header-container">
        <h3>Loldle-Clone</h3>
      </div>
      <div class="settings-container">
        <button type="button" class="btn btn-primary">Stats</button>
        <button type="button" class="btn btn-primary">Current Streak</button>
        <button type="button" class="btn btn-primary">Settings</button>
        <button type="button" class="btn btn-primary">Help</button>
      </div>
    </header>
    <section class="guess-champion visible">
      <div class="container">
        <div class="text-container">
          <h3>Guess a Champion!</h3>
          <p>Quote Clue in 5 tries</p>
          <p>Ability Clue in 11 tries</p>
          <p>Splash Clue in 17 tries</p>
        </div>
        <div class="input-container">
          <input type="text" id="guess-input" />
          <button class="send-button btn btn-warning">SEND</button>
        </div>
        <div class="card-container"></div>
        <div class="table-container">
          <table class="table" id="myTable">
            <thead>
              <tr>
                <th scope="col">Champion</th>
                <th scope="col">Gender</th>
                <th scope="col">Position(s)</th>
                <th scope="col">Species</th>
                <th scope="col">Resource</th>
                <th scope="col">Range Type</th>
                <th scope="col">Region(s)</th>
                <th scope="col">Release Year</th>
              </tr>
            </thead>

            <tbody></tbody>
          </table>
        </div>
        <div class="indicator-container">
          <h6>Color Indicators</h6>
          <ul>
            <li style="color: green">Correnct</li>
            <li style="color: orange">Partial</li>
            <li style="color: red">Incorrect</li>
          </ul>
          <button class="btn btn-primary">Close</button>
        </div>
      </div>
    </section>
    <section class="guess-skill">
      <div class="container skill-container">
        <h5>Which Champion has this ability?</h5>
        <div class="skill-img-container container">
          <img id="skill-img" style="width: 90px; height: 90px" alt="" />
        </div>

        <div class="input-container">
          <input type="text" id="skill-input" />
          <button class="skill-button btn btn-warning">SEND</button>
        </div>
        <table class="table" id="skillTable">
          <tbody></tbody>
        </table>
      </div>
    </section>
    <footer class="container">Footer</footer>
    <script
